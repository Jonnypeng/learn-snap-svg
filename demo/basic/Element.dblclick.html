<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
<style>
	body{
	margin:0px;
	}
	svg{
		position:fixed;
		left:0px;
		top:0px;
	}
</style>
</head>
<body>
<svg id="svg" width="100%" height="100%"></svg>
<script src="http://www.jonnypeng.com/js/snap.svg.js"></script>		
<script>
var svg = Snap("#svg");
var cir = svg.paper.circle(100,100,100);
var text;

cir.attr({
	"fill":"red"
});

cir.data({"alert":"再点一下","ok":"这样做就对了"});


console.log(cir.data("ok"));
cir.dblclick(function (){
alert(this.data("ok"));
});
</script>
</body>
</html>
