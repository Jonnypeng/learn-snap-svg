<html lang="en">
<head>

<style>
	body{
	margin:0px;
	}
	svg{
		position:fixed;
		left:0px;

	}
</style>

<body>
<svg id="svg" width="100%" height="100%"></svg>
<script src="http://www.jonnypeng.com/js/snap.svg.js"></script>		
<script>
	var svg = Snap("#svg");
	var rect1 = svg.paper.rect({
	"x":"0",
	"y":"0",
	"width":"200",
	"height":"200",
	"rx":"50",
	"ry":"50",
	"fill":"red",
	});
	var cir1 = svg.paper.circle({
	"cx":"100",
	"cy":"100",
	"r":"20",
	"fill":"yellow"
	});

	cir1.mouseover(function (){
		cir1.animate({
	"r":rect1.asPX("width")/2
	},2000,mina.bounce,function (){
		rect1.animate({
		"transform":"rotate(360,100,100)"
	},2000,mina.bounce);
	});		
	});	
</script>
</body>
</html>
