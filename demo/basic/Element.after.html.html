<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
</head>
<body>
<svg id="svg1" width="200" height="200"></svg>
<svg id="svg2" width="200" height="200"></svg>
<script src="http://www.jonnypeng.com/js/snap.svg.js"></script>
<script>
	var svg1 = Snap("#svg1");
	var svg2 = Snap("#svg2");

	var c1 = svg1.paper.circle(30,30,30).attr({
	"fill":"red",
	"stroke":"gray",
	"stroke-width":"0.5"
	});;

	var c2 = svg2.paper.circle(30,30,20).attr({
	"fill":"blue",
		"stroke":"gray",
		"stroke-width":"0.5"
	});
	
	document.querySelector("#svg2").addEventListener("click",function (){
	c1.after(c2);	
	},false);

</script>
</body>
</html>
