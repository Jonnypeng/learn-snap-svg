<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
<style>
	body{
	margin:0px;
	}
	svg{
		position:fixed;
		left:0px;
		top:0px;
	}
</style>
</head>
<body>
<svg id="svg" width="100%" height="100%"></svg>
<script src="http://www.jonnypeng.com/js/snap.svg.js"></script>		
<script>
var svg = Snap("#svg");
var cir = svg.paper.circle(100,100,100);
var text;

cir.attr({
	"fill":"red"
});

cir.data({"autor":"pengjiang"});

cir.click(function (){
text =  svg.paper.text(100,100,this.data("autor")).attr({"fill":"white","text-anchor":"middle","font-size":"2rem"});	
});
</script>
</body>
</html>
